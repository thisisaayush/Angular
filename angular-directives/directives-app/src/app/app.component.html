<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary"
       (click)="onlyOdd = !onlyOdd"> Display Numbers </button>
    
    <br><br>
    <ul class="list-group">
      <div *ngIf="onlyOdd">
        <li class="list-group-item"
            [ngClass]="{odd: odd % 2 !== 0}"
            *ngFor="let odd of oddNumbers">
            {{odd}}
        </li>
      </div>
      <div *ngIf="!onlyOdd">
        <li class="list-group-item"
           
            *ngFor="let even of evenNumbers">
            {{even}}
    </li>
      </div>
    </ul>

    <p appBasicHighlight> Style me with basic directive! </p>
    <p appBetterHighlight> Style me with better highlight! </p>
    </div>
  </div>
</div>
